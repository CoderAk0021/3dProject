  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .letter {
      display: inline-block;
      opacity: 0;
      animation: floatIn 0.8s forwards;
    }

    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .float-text {
      animation: floatText 4s ease-in-out infinite;
    }

    .pulse {
      animation: pulse 6s ease-in-out infinite;
    }

    .text-shadow {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* Glass effects */
    .glass-effect {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-no-blur {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #threejs-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .parallax-bg {
        background-attachment: scroll !important;
      }
      
      .glass-no-blur, .glass-effect {
        width: 90%;
        padding: 1.5rem;
        margin: 0 auto;
      }
      
      h1 {
        font-size: 2.5rem !important;
      }
      
      h2 {
        font-size: 2rem !important;
      }
      
      p {
        font-size: 1rem !important;
      }
      
      .flex-col-mobile {
        flex-direction: column;
      }
      
      #threejs-container {
        display: none; /* Disable Three.js on mobile */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem !important;
        line-height: 1.2;
      }
      
      h2 {
        font-size: 1.5rem !important;
      }
      
      .letter {
        font-size: 1.5rem;
      }
      
      button {
        padding: 0.5rem 1rem !important;
        font-size: 0.9rem !important;
      }
      
      .intro-text {
        font-size: 1rem !important;
      }
    }
  </style>
</head>

  <script>
    // Audio effects
    document.addEventListener('DOMContentLoaded', () => {
      const typingSound = document.getElementById('typingSound');
      const backgroundMusic = document.getElementById('backgroundMusic');
      
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter, index) => {
        setTimeout(() => {
          typingSound.currentTime = 0;
          typingSound.play();
        }, index * 100);
      });
      
      setTimeout(() => {
        backgroundMusic.volume = 0.3;
        backgroundMusic.play();
      }, 3000);
      
      const musicToggle = document.createElement('button');
      musicToggle.innerHTML = 'ðŸ”Š';
      musicToggle.className = 'fixed bottom-4 right-4 bg-black bg-opacity-50 text-white p-2 sm:p-3 rounded-full z-50';
      musicToggle.addEventListener('click', () => {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          musicToggle.innerHTML = 'ðŸ”Š';
        } else {
          backgroundMusic.pause();
          musicToggle.innerHTML = 'ðŸ”‡';
        }
      });
      document.body.appendChild(musicToggle);
    });

    // Three.js implementation - only for desktop
    if (window.innerWidth > 768) {
      const initThreeJS = () => {
        const container = document.getElementById('threejs-container');
        
        if (!container) return;
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        const posArray = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.02,
          color: 0xffffff,
          transparent: true,
          opacity: 0.8
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 3;
        
        const animate = () => {
          requestAnimationFrame(animate);
          particlesMesh.rotation.x += 0.0005;
          particlesMesh.rotation.y += 0.0005;
          renderer.render(scene, camera);
        };
        
        animate();
        
        const handleResize = () => {
          if (window.innerWidth <= 768) {
            renderer.dispose();
            if (container.contains(renderer.domElement)) {
              container.removeChild(renderer.domElement);
            }
            return;
          }
          
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        window.addEventListener('resize', handleResize);
      };
      
      window.onload = initThreeJS;
    }
  </script>
